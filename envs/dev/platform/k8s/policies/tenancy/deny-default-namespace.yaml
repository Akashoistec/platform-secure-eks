apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: tenancy-deny-default-namespace
  annotations:
    policies.kyverno.io/title: "Deny Workloads in Default Namespace"
    policies.kyverno.io/category: "Tenancy"
    policies.kyverno.io/severity: "medium"
    policies.kyverno.io/subject: "Workload"
    policies.kyverno.io/description: >
      Prevent application workloads from being created in the default namespace.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: deny-default-namespace
      match:
        any:
          - resources:
              kinds:
                - Pod
                - Deployment
                - StatefulSet
                - DaemonSet
                - Job
                - CronJob
      validate:
        message: "Workloads must not be created in the default namespace. Use an application namespace."
        deny:
          conditions:
            any:
              - key: "{{ request.namespace }}"
                operator: Equals
                value: "default"
